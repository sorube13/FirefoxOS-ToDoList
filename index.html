<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="style/base.css">
<link rel="stylesheet" type="text/css" href="style/headers.css">
<link rel="stylesheet" type="text/css" href="style/lists.css">
<link rel="stylesheet" type="text/css" href="style/input_areas.css">
</head>
<body>


<!--HOME-->
<section id="list" role="region" class="view" data-page-position="viewport">
  <header>
      <menu type="toolbar">
        <button id="add-btn">Agregar</button>
      </menu>
    <h1>Tareas <em>(</em><em data-bind="text: count">foo</em><em>)</em></h1>
  </header>
  <section data-type="list">
    <ul data-bind="foreach: items">
      <li>
        <a  <a data-bind="attr:{ 'href': '#' }, click: $root.removeTask"> 
          <p id="titleTask" data-bind="text: title">Lorem ipsum dolor sit amet</p>
          <p id="dateTask" data-bind="text: added">Agregada hace 10 minutos</p>
        </a>
      </li>
    </ul>
  </section>
</section>

  <!--ADD TO TASKS-->
<section role="region" class="view" id="add-view"  data-page-position="right">
    <header>
    <button data-bind="click: close" id="close-btn"><span class="icon icon-close">close</span></button>
      <menu type="toolbar">
        <button data-bind="click: addItem" id="save-btn">Guardar</button>
      </menu>
      <h1>Add New Task</h1>
    </header>
    <article>
      <form>
        <p>
          <input type="text" placeholder="titulo de la tarea" data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
        </p>
      </form>
    </article>
</section>


  
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
