<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="style/base.css">
<link rel="stylesheet" type="text/css" href="style/headers.css">
<link rel="stylesheet" type="text/css" href="style/lists.css">
<link rel="stylesheet" type="text/css" href="style/input_areas.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<!--HOME-->
<section id="list" role="region" class="view" data-page-position="viewport">
  <header>
      <menu type="toolbar">
        <button id="add-btn">Add Task</button>
      </menu>
    <h1>Tareas <em>(</em><em data-bind="text: count">foo</em><em>)</em></h1>
  </header>
  <section data-type="list">
    <ul data-bind="foreach: items">
      <li>
        <div class="row">
          <div class="col-md-11">         
            <a data-bind="attr:{ 'href': '#' }, click: $root.checkTask"> 
            <p data-bind="text: title">Lorem ipsum dolor sit amet</p>
            <p data-bind="text: added">Agregada hace 10 minutos</p>
            </a>
          </div>
          <div class="col-md-1" style="text-align: center">
            <button align="middle" type="button" class="btn btn-default btn-lg" data-bind="click:$root.removeTask">
              <span class="glyphicon glyphicon-remove"></span> 
            </button>

          </div>
        </div>
      </li>
    </ul>
  </section>
</section>

  <!--ADD TO TASKS-->
<section role="region" class="view" id="add-view"  data-page-position="right">
    <header>
    <button data-bind="click: close" id="close-btn"></button>
      <menu type="toolbar">
        <button data-bind="click: addItem, text: saveButton ">save</button>
      </menu>
      <h1 id="new-task">Add New Task</h1>
    </header>
    <article>
      <form>
        <p>
          <input type="text" data-bind='value: itemToAdd, valueUpdate: "afterkeydown", attr: { placeholder: objectTitle }' />
        </p>
      </form>
    </article>
</section>


  
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
